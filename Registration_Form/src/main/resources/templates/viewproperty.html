<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body style="background-color:white;">
    
    
<!-- NAV BAR START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home
        <span class="sr-only">(current)</span></a>
      </li>
    
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
     
      <a th:href="@{/logout}" class="btn btn-light my-2 my-sm-0" type="submit">Logout</a>
    </form>
  </div>
</nav>
<!-- NAV BAR END -->


<!--Form START  -->


<div class="container p-2">
  <div class="row">
   <div class="col-md-6 offset-md-3">
    <div class="card">
     <div class="card-body">
         <h1>Property Details</h1>  
         
     <div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table style="border:  2px solid black">
                <thead>
                    <tr style="border:  2px solid black">
                        <th style="border:  2px solid black">Name</th>
                        <th style="border:  2px solid black">picture</th>
                        <th style="border:  2px solid black">location</th>
                        <th style="border:  2px solid black">price</th>
                        <th style="border:  2px solid black">description</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" style="border:  2px solid black">
                    <td th:text="${user.name}" style="border:  2px solid black"></td>
                    <td th:text="${user.picture}" style="border:  2px solid black"></td>
                    <td th:text="${user.location}" style="border:  2px solid black"></td>
                    <td th:text="${user.price}" style="border:  2px solid black"></td>
                    <td th:text="${user.description}" style="border:  2px solid black"></td>
                </tr>
            </tbody>
        </table>
    </div>  
     </div>
    </div>
   </div>
  </div>
</div>

<!--FORM END  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
  </body>
</html>
